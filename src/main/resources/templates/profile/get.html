<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>프로필 조회</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <style>

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }



        .container {
            max-width: 600px;
            max-height: 1000px;
            position: relative;

        }

        .container-navbar{
            position: absolute;
            top:30%;

        }

        .container-profile{
            position: absolute;
            top:40%;

        }


        ul {
            list-style-type: none;
            padding: 10px;
            margin: 0px;
            width: 200px;
            background: lightblue;
            height: 100%;
            overflow: auto;
            position: fixed;
        }

        li a {
            text-decoration: none;
            padding: 10px;
            display: block;
            color: #000;
            font-weight: bold;
        }


    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled">Disabled</a>
            </div>
        </div>
    </div>
</nav>

<ul>
    <img src="https://user-images.githubusercontent.com/109712249/214782553-abb78e43-e1d8-4b35-bd7f-5127e852f398.png" class="img-thumbnail" style="width:100px; height:100px;">

    <div class="container-navbar">

        <li><a class="home" href="#">홈화면</a></li>
        <li><a href="#">프로필 수정</a></li>
        <li><a href="#">참여중인 모임</a></li>
        <li><a href="#">333444</a></li>
    </div>
</ul>

<div class="container" style="padding:20px;">
    <div class="card mb3-l" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-5">

                <div class="container-image" style="padding:20px;">
                    <img src="https://user-images.githubusercontent.com/109712249/214782553-abb78e43-e1d8-4b35-bd7f-5127e852f398.png" class="img-fluid rounded-start" style="height: 250px;width: 250px;">

                </div>

            </div>
            <div class="col-md-7">
                <div class="container-profile" style="padding:20px;">
                    <h4 th:text = "${userProfileResponse.userName}"></h4>
                    <input class="form-check-input" type="checkbox" id="likeSoccer" th:checked= "${userProfileResponse.likeSoccer}">축구</input>
                    <input class="form-check-input" type="checkbox" id="likeJogging" th:checked= "${userProfileResponse.likeJogging}">조깅</input>
                    <input class="form-check-input" type="checkbox" id="likeTennis" th:checked= "${userProfileResponse.likeTennis}">테니스</input>

                </div>

            </div>
        </div>
    </div>
</div>



</body>
