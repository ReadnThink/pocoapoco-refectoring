<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>프로필 조회</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <style>

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }



        #container-profile {
            max-width: 600px;
            max-height: 1000px;
            position: relative;

        }

        .container-navbar{
            position: absolute;
            top:30%;

        }

        .container-profile{
            position: absolute;
            top:40%;

        }


        #left-box {
            list-style-type: none;
            padding: 10px;
            margin: 0px;
            width: 200px;
            background: lightblue;
            height: 100%;
            overflow: auto;
            position: fixed;
        }

        li a {
            text-decoration: none;
            padding: 10px;
            display: block;
            color: #000;
            font-weight: bold;
        }

        .progress {
            background-color: #d8d8d8;
            border-radius: 20px;
            position: relative;
            margin: 15px 0;
            height: 30px;
            width: 300px;
        }

        .progress-done {
            background: linear-gradient(to left, #F2709C, #FF9472);
            box-shadow: 0 3px 3px -5px #F2709C, 0 2px 5px #F2709C;
            border-radius: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 0;
            opacity: 0;
            transition: 1s ease 0.3s;
        }

    </style>

</head>

<header th:replace="fragments/fragment :: nav"></header>

<body>

<input hidden th:value="${AWS_ACCESS_KEY}" id="awsAccessKey">
<input hidden th:value="${AWS_SECRET_ACCESS_KEY}" id="awsSecretAccessKey">
<input hidden th:value="${AWS_REGION}" id="awsRegion">
<input hidden th:value="${AWS_BUCKET_NAME}" id="awsBucketName">
<input hidden th:value="${AWS_BUCKET_DIRECTORY}" id="awsBucketDirectory">


<ul id="left-box">
    <img src="https://user-images.githubusercontent.com/109712249/214782553-abb78e43-e1d8-4b35-bd7f-5127e852f398.png" class="img-thumbnail" style="width:100px; height:100px;">

    <div class="container-navbar">

        <li><a class="home" href="/view/v1/crews/">홈화면</a></li>
        <li><a href="/view/v1/users/profile/my">프로필 수정</a></li>
        <li><a href="#">참여중인 모임</a></li>
        <li><a href="#">333444</a></li>
    </div>
</ul>

<div class="container" style="padding:20px;" id="container-profile">
    <div class="card mb3-l" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-5">

                <div class="container-image" style="padding:20px;">
                    <img src="https://user-images.githubusercontent.com/109712249/214782553-abb78e43-e1d8-4b35-bd7f-5127e852f398.png" class="img-fluid rounded-start" style="height: 250px;width: 250px;">

                </div>

            </div>
            <div class="col-md-7">
                <div class="container-profile" style="padding:20px;">
                    <h4 th:text = "${userProfileResponse.nickName}"></h4>
                    <label class="col-sm-3 col-form-label">선호 종목</label>
                    <text th:text="${userProfileResponse.getSportValue1()}"></text>
                    <text th:text="${userProfileResponse.getSportValue2()}"></text>
                    <text th:text="${userProfileResponse.getSportValue3()}"></text>

                </div>

            </div>
        </div>
    </div>
    <div class="card mb3-l" style="max-width: 540px; padding: 20px;">
        <span style="color: black; font-family: 'Jua', sans-serif; font-size: 20px; font-weight: bold;" th:text="|매너 온도|"/>
            <img src="/images/heart.png" style="width:25px; height:25px"/>
        </span>
        <div class="progress"  style="align-items: center" >
            <div class="progress-done" data-done="70">
                70%
            </div>
        </div>
    </div>
<!--    후기 리스트-->
    <div class="row py-5">
        전체후기<span th:text="${reviewAllCount}">3</span>
        <div class="col-11">
            <div class="card" th:if="${reviewList.size() == 0}">
                <div class="card-header">
                    받은 후기가 없습니다.
                </div>
            </div>
            <div class="card" th:if="${reviewList.size() > 0}">
                <div class="card-header">
                    모임을 함께한 분들에게 받은 후기들 입니다.
                </div>
                <ul class="list-group list-group-flush">
                    <th:block th:each="review : ${reviewList}">
                        <a th:href="@{/reviewList/{reviewId}(reviewId=${review.id})}" class="list-group-item list-group-item-action">
                            <div style="float: left">
                                <img th:src="${review.crewImage}" style="width: 80px; height: 80px; float: left; display: inline-block">
                                <div style="margin-top: 10px; margin-left: 20px; display: inline-block">
                                    <span style="color: orange; font-family: 'Jua', sans-serif; font-size: 20px; font-weight: bold;" th:text="|${review.fromUserName}님이 따뜻한 후기를 보냈어요.|"></span><br>
                                    <small style="" th:text="|${review.fromUserName}님과 ${review.crewTitle}모임을 함께했어요. 클릭하여 상세 후기를 확인해보세요.|"></small>
                                </div>
                            </div>
                        </a>
                    </th:block>
                </ul>
            </div>
            <button id="follow">follow</button>
            <input type="hidden" id="userId" th:value="${userProfileResponse.userId}">
        </div>
    </div>

</div>

<script type="application/javascript">
    const progress = document.querySelector('.progress-done');

    progress.style.width = progress.getAttribute('data-done') + '%';
    progress.style.opacity = 1;
</script>

</body>
<script>
    document.getElementById('follow').addEventListener('click',follow);
    console.log(document.getElementById('userId').value);
    async function follow(){
        let userId = document.getElementById('userId').value;
        let response = await fetch(`/api/v1/social/${userId}/follow`,{
            method :"POST",
            headers : {
                "Content-Type": "application/json",
            }
        })
        let data = await response.json()

        if(data.result.status===false){
            alert("팔로우를 취소합니다.")
            document.getElementById('follow').innerText='follow';
        }else {
            alert("팔로우 합니다.")
            document.getElementById('follow').innerText='unfollow';
            //unfollow
        }
    }
</script>
