<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div class="container">
    <div class="input-group">
        <span class="input-group-text">회원가입테스트</span>
        <input type="text" aria-label="First name" class="form-control" id="userid">
        <input type="text" aria-label="Last name" class="form-control" id="username">
        <input type="text" aria-label="Third name" class="form-control" id="password">
        <input type="text" aria-label="" class="form-control" id="password2">
        <button type="button" class="btn btn-primary" id="join">회원가입</button>
    </div>
    <div id="area">

    </div>

    <div class="input-group">
        <span class="input-group-text">로그인테스트</span>
        <input type="text" aria-label="First name" class="form-control" id="username1">
        <input type="text" aria-label="Last name" class="form-control" id="password1">
        <button type="button" class="btn btn-primary" id="login">로그인</button>
    </div>
    <div id="area_login">

    </div>


    <div class="input-group">
        <span class="input-group-text">로그아웃</span>
        <button type="button" class="btn btn-primary" id="logout">로그아웃</button>
    </div>
    <div id="area_logout">

    </div>


    <div class="input-group">
        <span class="input-group-text">모임만들기</span>
        <input type="text" aria-label="Last name" class="form-control" id="content">
        <input type="text" aria-label="Last name" class="form-control" id="title">
        <button type="button" class="btn btn-primary" id="crew_btn">모임</button>
    </div>
    <div class="input-group">
        <span class="input-group-text">모임삭제수정조회</span>
        <input type="text" aria-label="Last name" class="form-control" id="crewId">
        <button type="button" class="btn btn-danger" id="crew_btn_d">삭제</button>
        <button type="button" class="btn btn-warning" id="crew_btn_m">수정</button>
        <button type="button" class="btn btn-secondary" id="crew_btn_f">조회</button>
        <button type="button" class="btn btn-secondary" id="crew_btn_fa">전체조회</button>
    </div>
    <div id="area_crew">

    </div>




    <div class="input-group">
        <span class="input-group-text">댓글 테스트</span>
        <input type="text" aria-label="Last name" placeholder="어떤 모임에" class="form-control" id="commentid">
        <input type="text" aria-label="Last name" class="form-control" id="comment">
        <button type="button" class="btn btn-primary" id="comment_btn">댓글작성</button>
    </div>
    <div id="area_comment">

    </div>

</div>



<script type="text/javascript" src="/app.js"></script>
<script type="text/javascript" src="/crew.js"></script>
<script type="text/javascript" src="/comment.js"></script>
</body>

</html>
