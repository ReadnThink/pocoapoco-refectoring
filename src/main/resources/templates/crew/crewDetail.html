                width:500px;

            }

            .container {
                max-width: 960px;

<body>
<section class="bg-gray200 pt-5 pb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <article class="card">
                    <h1 class="card-title display-5">
                        title<span th:text="${title}"></span></h1>
                    <img class="card-img-top mb-2" src=https://user-images.githubusercontent.com/73879325/214769088-0db6fd43-002a-4492-940a-9decd66d74a9.png alt="Card image">
                    <div class="card-body">
                        <ul>
                            <li>모집 인원 : <span th:text="${limit}"></span></li>
                            <li>위치 : <span th:text="${strict}"></span></li>
                            <li>모집 내용 : <span th:text="${content}"></span></li>
                            <li>2 tablespoons sugar</li>
                            <li>A teaspoon of salt</li>
                        </ul>
                        <!-- 목록으로 돌아가기 버튼
                        ================================================== -->
                        <div style="display: inline-block">
                            <form class="container" form action="api/v1/crews" method="get">
                                <button class="btn btn-success btn-lg" type="submit"
                                        style="width:120px;height:40px;font-size: 15px">게시글 목록
                                </button>
                            </form>

                        </div>


                        <!-- Begin Comments -replace demowebsite with your own id
                        ================================================== -->
                        <div id="comments" class="mt-4">
                            <div id="disqus_thread">
                            </div>
                            <script type="text/javascript">
                                var disqus_shortname = 'demowebsite';
                                var disqus_developer = 0;
                                (function() {
                                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                    dsq.src = window.location.protocol + '//' + disqus_shortname + '.disqus.com/embed.js';
                                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                                })();
                            </script>
                            <noscript>
                                Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
                            </noscript>
                        </div>
                        <!--End Comments
                        ================================================== -->
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>

<div id="wrapper">
    <button class="w-100 btn btn-secondary btn-lg" type="submit" onclick=""
            style="width:500px;margin:auto;"> 참여하기</button>
</div>

</body>
</html>
