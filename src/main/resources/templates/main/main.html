<script>
    // GetMapping에서 데이터 조회 완료 후 url로 파라미터 삭제

    // 운동 종목 체크박스 3개 초과 시 알람
    function count_check(obj) {

        var chkBox = document.getElementById("btn-sports");
        var chkCnt = 0;

        for (var i = 0; i < chkBox.length; i++) {
            if (chkBox[i].checked) {
                chkCnt++;
            }
        }
        if (chkCnt > 3) {
            alert("최대 3개 체크 가능합니다.");
            obj.checked = false;
            return false;
        }
    }


</script>
